<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title>Streaming App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index', user_id=user_id) }}">Streaming App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <form class="d-flex justify-content-end mt-2" action="{{ url_for('search') }}" method="get">
            <input class="form-control me-2" name="q" type="search" placeholder="Search songs" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-md-8">
        <h1>{{ name }}</h1>
        <div class="list-group">
            {% for song in songs %}
            <div class="list-group-item">
                <div class="row">
                    <div class="col-md-8">
                        <h4>{{ song.name }}</h4>
                    </div>
                    <div class="col-md-4">
                        <a href="{{ url_for('song', song_id=song.song_id) }}" class="btn btn-primary">Play</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
